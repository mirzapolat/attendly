<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffffff"></stop>
            <stop offset="1" stop-color="#f2f5ff"></stop>
        </linearGradient>

        <filter id="card" x="-25%" y="-25%" width="150%" height="150%">
            <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#0a0f1f" flood-opacity="0.12"></feDropShadow>
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0a0f1f" flood-opacity="0.10"></feDropShadow>
        </filter>

        <filter id="inkShadow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="10" stdDeviation="6" flood-color="#000" flood-opacity="0.18"></feDropShadow>
        </filter>

        <clipPath id="round2">
            <rect x="40" y="40" width="432" height="432" rx="110" ry="110"></rect>
        </clipPath>
    </defs>

    <!-- Inner card -->
    <g filter="url(#card)">
        <rect x="88" y="88" width="336" height="336" rx="86" fill="#66d7b3" opacity="0.92"></rect>
    </g>

    <!-- Mark (ink) -->
    <g transform="translate(256 256) scale(1.55) translate(-276 -230)" filter="url(#inkShadow)">
        <path d="M190 320 L260 120" fill="none" stroke="#0b1020" stroke-width="52" stroke-linecap="round"
            stroke-linejoin="round"></path>
        <path d="M260 120 L362 340" fill="none" stroke="#0b1020" stroke-width="52" stroke-linecap="round"
            stroke-linejoin="round"></path>
        <path d="M170 240 L380 270" fill="none" stroke="#0b1020" stroke-width="52" stroke-linecap="round"
            stroke-linejoin="round"></path>
    </g>

    <!-- #0b1020 -->
</svg>
